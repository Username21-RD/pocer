<script>
const endpoints = [
  "/api/v1/users/me",
  "/api/v1/wallet",
  "/api/v1/balance",
  "/api/v1/transactions",
  "/api/v1/profile",
  "/api/v1/userinfo",
  "/api/v1/auth/session",
  "/api/v1/accounts"
];

const base = "https://pay.wallet.tg";

async function testAll() {
  for (let path of endpoints) {
    try {
      const res = await fetch(base + path, {
        method: "GET",
        credentials: "include"
      });

      const text = await res.text();
      console.log(`\n[${path}]`);
      console.log("Status:", res.status);
      console.log("Body:", text.slice(0, 300)); // Print preview
    } catch (err) {
      console.error(`[${path}] ERROR:`, err.message);
    }
  }
}
</script>

<button onclick="testAll()">Run Endpoint Scan</button>
